{% extends 'base.html' %}
{% block content %}
<div class="flex items-center justify-between mb-4">
  <h1 class="text-2xl font-bold">카테고리 채팅</h1>
  <a href="{{ url_for('dashboard') }}" class="text-sm text-blue-700">← 대시보드</a>
  </div>

<p class="text-gray-600 mb-3">아래 카테고리 중 하나를 선택해 채팅방으로 들어가세요.</p>

{% set cats = ['사회','경제','과학','문화','기술','환경','스포츠','생활','역사','철학','기타'] %}
<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
  {% for c in cats %}
  <a href="{{ url_for('chat_category', category=c) }}" class="p-4 rounded border bg-white hover:bg-gray-50 text-center font-medium">{{ c }}</a>
  {% endfor %}
</div>
{% endblock %}
