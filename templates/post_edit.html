{% extends 'base.html' %}
{% block content %}
<h1 class="text-xl font-semibold mb-4">글 수정</h1>
<!-- Toast UI Editor CDN -->
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<form id="postForm" action="{{ url_for('posts.post_edit_post', id=post.id) }}" method="post" class="space-y-4">
  <div>
    <label class="block text-sm">카테고리</label>
    <select id="category" name="category" required class="w-full border rounded px-3 py-2">
      <option value="선택">선택</option>
      {% for c in categories %}
      <option value="{{ c }}" {{ 'selected' if post.category==c else '' }}>{{ c }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label class="block text-sm">제목</label>
    <input id="title" type="text" name="title" required maxlength="150" class="w-full border rounded px-3 py-2" value="{{ post.title }}" />
  </div>
  <div>
    <label class="block text-sm">URL(필수)</label>
    <div class="relative">
      <input id="url" type="url" name="url" required class="w-full border rounded px-3 py-2 pr-28" placeholder="https://example.com/article" value="{{ post.url }}" />
      <span id="urlStatus" class="absolute right-2 top-2 text-xs"></span>
    </div>
    <p class="text-xs text-gray-500 mt-1">URL은 미리보기 카드 렌더링을 위해 사용됩니다.</p>
  </div>
  <div>
    <label class="block text-sm">내용</label>
  <textarea id="contents" name="contents" rows="6" required class="hidden">{{ post.contents }}</textarea>
  <div id="editor" class="border rounded bg-white"></div>
  </div>
  <div class="flex gap-2">
  <a href="{{ url_for('posts.post_detail', id=post.id) }}" class="flex-1 bg-gray-200 text-gray-800 py-2 rounded text-center">취소</a>
    <button id="submitBtn" class="flex-1 bg-emerald-600 text-white py-2 rounded">저장</button>
  </div>
</form>
<script>
  const form = document.getElementById('postForm');
  const cat = document.getElementById('category');
  const titleEl = document.getElementById('title');
  const urlEl = document.getElementById('url');
  const contentsEl = document.getElementById('contents');
  const submitBtn = document.getElementById('submitBtn');
  const urlStatus = document.getElementById('urlStatus');

  // Initialize Toast UI Editor with existing markdown
  let editor;
  try {
    editor = new toastui.Editor({
      el: document.querySelector('#editor'),
      height: '400px',
      initialEditType: 'wysiwyg',
      previewStyle: 'vertical',
      usageStatistics: false,
      initialValue: contentsEl.value || ''
    });
    editor.addHook('addImageBlobHook', async (blob, callback) => {
      try {
        const fd = new FormData();
        fd.append('image', blob, blob.name || 'image');
  const res = await fetch("{{ url_for('posts.api_upload_image') }}", { method: 'POST', body: fd, credentials: 'same-origin' });
        const j = await res.json();
        if (res.ok && j.ok && j.url) {
          callback(j.url, blob.name || 'image');
        } else {
          alert(j.error || '이미지 업로드 실패');
        }
      } catch (e) {
        alert('이미지 업로드 중 오류');
      }
    });
    // Prevent hidden required blocking submit and keep value synced
    contentsEl.removeAttribute('required');
    editor.on('change', () => {
      contentsEl.value = editor.getMarkdown();
    });
  } catch (e) { /* fallback to textarea */ }

  let urlOk = false;
  function setSubmitState() {
    const allOk = (
      cat.value && cat.value !== '선택' &&
      titleEl.value.trim().length > 0 &&
      contentsEl.value.trim().length > 0 &&
      urlOk
    );
    submitBtn.disabled = !allOk;
    submitBtn.className = 'flex-1 bg-emerald-600 text-white py-2 rounded ' + (allOk ? '' : 'opacity-50 cursor-not-allowed');
  }

  function isLikelyUrl(v) {
    try {
      const u = new URL(v);
      return ['http:', 'https:'].includes(u.protocol);
    } catch { return false; }
  }

  async function fetchWithAutoRefresh(input, init={}) {
    let res = await fetch(input, { ...init, credentials: 'same-origin' });
    if (res.status === 401) {
  const r = await fetch(`{{ url_for('auth.refresh') }}`, { method: 'POST', credentials: 'same-origin' });
      if (r.ok) {
        res = await fetch(input, { ...init, credentials: 'same-origin' });
      } else {
        try { const j = await r.json(); if (j && j.error === 'refresh_expired') {
          alert('세션이 만료되었습니다. 다시 로그인해주세요.');
          window.location.href = `{{ url_for('auth.login_get') }}`; return;
        }} catch {}
        throw new Error('unauthorized');
      }
    }
    return res;
  }

  async function checkUrl(v) {
    if (!v) {
      urlOk = false;
      urlStatus.textContent = '';
      urlStatus.className = 'absolute right-2 top-2 text-xs';
      setSubmitState();
      return;
    }
    if (!isLikelyUrl(v)) {
      urlOk = false;
      urlStatus.textContent = '유효하지 않은 URL';
      urlStatus.className = 'absolute right-2 top-2 text-xs text-red-600';
      setSubmitState();
      return;
    }
    // Allow submit based on syntax; preview is best-effort
    urlOk = true;
    urlStatus.textContent = '미리보기 확인 중...';
    urlStatus.className = 'absolute right-2 top-2 text-xs text-gray-600';
    try {
  const res = await fetchWithAutoRefresh(`{{ url_for('posts.api_preview_url') }}?url=${encodeURIComponent(v)}`);
      const data = await res.json();
      if (res.ok && data && data.ok) {
        urlStatus.innerHTML = '<span class="text-green-600">등록 가능</span>';
        urlStatus.className = 'absolute right-2 top-2 text-xs';
      } else {
        urlStatus.textContent = '미리보기 불가 (저장은 가능)';
        urlStatus.className = 'absolute right-2 top-2 text-xs text-amber-600';
      }
    } catch (e) {
      urlOk = isLikelyUrl(v);
      urlStatus.textContent = '미리보기 실패 (저장은 가능)';
      urlStatus.className = 'absolute right-2 top-2 text-xs text-amber-600';
    }
    setSubmitState();
  }

  // live validation
  let t;
  urlEl.addEventListener('input', () => {
    clearTimeout(t);
    const v = urlEl.value.trim();
    t = setTimeout(() => checkUrl(v), 400);
  });
  cat.addEventListener('change', setSubmitState);
  titleEl.addEventListener('input', setSubmitState);
  if (editor) {
    editor.on('change', setSubmitState);
  } else {
    contentsEl.addEventListener('input', setSubmitState);
  }

  // 초기 상태: 기존 값으로 URL 검사 수행
  checkUrl(urlEl.value.trim());
  setSubmitState();

  // Sync markdown on submit
  form.addEventListener('submit', () => {
    if (editor) {
      contentsEl.value = editor.getMarkdown();
    }
  });

  // If editor failed to load, show textarea to allow input
  if (!editor) {
    contentsEl.classList.remove('hidden');
  }
</script>
{% endblock %}
