{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
  <h1 class="text-2xl font-bold mb-6">개인 정보 변경</h1>
  <form action="{{ url_for('mypage.profile_edit') }}" method="post">
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">이메일</label>
      <input type="email" name="email" value="{{ user.email }}" class="w-full border rounded px-3 py-2" required readonly>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">이름</label>
      <input type="text" name="name" value="{{ user.name }}" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">비밀번호 변경</label>
      <input type="password" name="password" class="w-full border rounded px-3 py-2" placeholder="새 비밀번호">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-1">비밀번호 확인</label>
      <input type="password" name="password_confirm" class="w-full border rounded px-3 py-2" placeholder="새 비밀번호 확인">
    </div>
    <div class="flex gap-2 mt-6">
      <button type="submit" class="px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-700">저장</button>
      <a href="{{ url_for('mypage.mypage') }}" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">취소</a>
    </div>
  </form>
</div>
{% endblock %}
